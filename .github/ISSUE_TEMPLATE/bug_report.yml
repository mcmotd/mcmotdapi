name: "🐛 错误报告 (Bug Report)"
description: "创建一个报告以帮助我们修复问题、改进项目。"
title: "[Bug]：<在此处填写您遇到的问题>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写这份错误报告！请提供尽可能详细的信息，以便我们能快速定位并解决问题。

  - type: textarea
    id: bug-description
    attributes:
      label: 描述这个 Bug
      description: "请清晰、简洁地描述您遇到的问题是什么。"
      placeholder: "例如：当我点击管理员面板的保存按钮时，页面刷新了，但配置没有被修改。"
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: 重现步骤
      description: "请详细说明如何一步步地触发这个 Bug。"
      placeholder: |
        1. 访问 '/admin' 页面
        2. 点击 '配置修改' 标签页
        3. 修改 '页眉配置' 中的 '主标题'
        4. 点击 '保存' 按钮
        5. 查看页面顶部，主标题没有变化
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期望的结果
      description: "在您看来，正常情况下应该发生什么？"
      placeholder: "我期望点击保存后，页面会提示保存成功，并且页眉的主标题会更新为我输入的新内容。"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 截图或录屏
      description: "如果可以，请附上相关的截图或录屏，这能极大地帮助我们理解问题。"
      placeholder: "您可以将图片直接拖拽到这里。"

  - type: dropdown
    id: environment
    attributes:
      label: 运行环境
      description: "您是在哪个环境下遇到问题的？"
      options:
        - "前端 (浏览器)"
        - "后端 (服务器)"
        - "不确定"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 其他信息
      description: "还有其他任何您认为相关的信息吗？例如您使用的浏览器版本、操作系统，或者相关的日志信息。"
      placeholder: "浏览器: Chrome 127 / 操作系统: Windows 11 / Node.js 版本: v20.5.0"